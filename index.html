<body onLoad="canvasApp();">
    <h1 align="center" style="font-weight: 700;">Computer Graphics: Scan Conversion</h1>
    <div class="layout-all">
        <div class="container1">
            <canvas id="canvasOne" width="1000" height="600" onmousedown="mouseClick(event,selectFunction);">
                Your browser does not support the HTML5 canvas
            </canvas>
            <div class="panel">
                <div style="height: 20px">

                    Pixels/square: <select size="1" name="npixels" id="npixels" onchange="redraw();">
                        <option>7</option>
                        <option selected>15</option>
                        <option>31</option>
                        <option>61</option>
                    </select>
                </div>

                <div style="height: 20px">

                    Time to draw: <select size="1" name="seconds" id="seconds">
                        <option selected>1</option>
                        <option>2</option>
                        <option>5</option>
                        <option>10</option>
                        &nbsp;
                    </select> seconds</p>

                </div>
            </div>
        </div>
        <div class="side-right">
            <div class="control">
                <div id="select-menu"><div id="line" class="menu">
                        LINE
                    </div><div id="round" class="menu">
                        CIRCLE
                    </div><div id="elip" class="menu">
                        ELIPSE
                    </div>
                    <hr class="hr1" id="hr1">
                </div>
                <div id="selectItem">
                    <div class="item1 enable item">
                        <input type="radio" id="line1" name="line-algo" value="Bresenham" checked>
                        <label for="algo1">Bresenham</label><br>
                        <input type="radio" id="line2" name="line-algo" value="Midpoint">
                        <label for="algo2">Midpoint</label><br>
                    </div>

                    <div class="item2 item">
                        <input type="radio" id="circle1" name="circle-algo" value="Bresenham" checked>
                        <label for="algo1">Bresenham</label><br>
                        <input type="radio" id="circle2" name="circle-algo" value="Midpoint">
                        <label for="algo2">Midpoint</label><br>
                        <input type="text" value="5" id="radius">
                    </div>

                    <div class="item3 item">
                        <label for="a-elipse">a:</label>
                        <input type="text" id="a-elipse" name="a-elipse" value="8"><br><br>
                        <label for="b-elipse">b:</label>
                        <input type="text" id="b-elipse" name="b-elipse" value="4"><br><br>
                    </div>

                    <div id="showPoint"></div>
                </div>
            </div>
            <div id="root"></div>
        </div>
       
    </div>
    </div>



    <div class="show-code">
        <h3 id="code-title"></h3>
        <pre><code class="atom-one-dark" id="code">
            function a() {
                    let x = 1;

        </code></pre>

            <div class="round green"></div>
